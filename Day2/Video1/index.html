<!-- Image, Table, List -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day2-Video1</title>
</head>

<!-- Inline CSS -->
<style>
  body{
    padding: 50px;
  }
  th{

    padding: 5px;
    border: 2px solid black;
  }
  td{
    padding: 5px;
    border: 2px solid black;
  }
  table{
    border: 2px solid black;
  }
  img{
    border-radius: 5px;
  }
</style>

<body>
  <!-- Image Tag -->
  <img height="250px" src="https://images.unsplash.com/photo-1582284540020-8acbe03f4924?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tomato">
  <img height="250px" src="https://images.unsplash.com/photo-1618512496248-a07fe83aa8cb?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Onion">

  <!-- Table Tag -->
  <table>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Tomato</td>
      <td>5</td>
      <td>100.RS</td>
    </tr>
    <tr>
      <td>Onion</td>
      <td>10</td>
      <td>150.RS</td>
    </tr>
  </table>
  

  <!-- List -->
  <h3>Current Stock</h3>
  <ol>
    <li>Tomato</li>
    <li>Onion</li>
  </ol>

  <h3>Total Stock</h3>
  <ul>
    <li>Banana</li>
    <li>Papaya</li>
    <li>Orange</li>
    <li>Grape</li>
  </ul>

</body>
</html>
